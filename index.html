<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script/new.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="main">
        <div class="input">
           <div class="display" id="display"></div>   
        </div>
        <div class="buttons">
            <div class="column">
                <div class="row"><button id="clear">AC</button></div>
                <div class="row"><button class="btnNum" id="7">7</button></div>
                <div class="row"><button class="btnNum" id="4">4</button></div>
                <div class="row"><button class="btnNum" id="1">1</button></div>
                <div class="row"><button class="btnNum" id="0">0</button></div>
            </div>
            <div class="column">
                <div class="row"><button id="memory">M</button></div>
                <div class="row"><button class="btnNum" id="8">8</button></div>
                <div class="row"><button class="btnNum" id="5">5</button></div>
                <div class="row"><button class="btnNum" id="2">2</button></div>
                <div class="row"><button class="" id="dec">.</button></div>
            </div>
            <div class="column">
                <div class="row"><button id="memRec">MR</button></div>
                <div class="row"><button class="btnNum" id="9">9</button></div>
                <div class="row"><button class="btnNum" id="6">6</button></div>
                <div class="row"><button class="btnNum" id="3">3</button></div>
                <div class="row"><button id="plus">+</button></div>
            </div>
            <div class="column">
                <div class="row"><button id="backspace">‚Üê</button></div>
                <div class="row"><button id="divd">/</button></div>
                <div class="row"><button id="mult">*</button></div>
                <div class="row"><button id="subt">-</button></div>
                <div class="row"><button id="operate">=</button></div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
